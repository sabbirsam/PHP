<!-- Ajax  for POST-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <style>
        .data-trigger{
            padding: 50px 0px;
        }
        .data-value{
            padding: 50px 10px;
            background-color: rgb(242 242 242);
            width: 60%;
        }
    </style>
</head>
<body>
      
    <div class="container">
        <div class="row">
                <div class="col-md-4 data-trigger">
                    <h4>Trigger</h4>
                    <form action="">
                        <input type="button" id="send" value="send data">

                    </form>
                </div>
                <div class="col-md-8 data-value">
                    <h4>Result</h4>
                    <pre id="result"></pre>
                </div>

        </div>
    </div>

    <script>

        function senData(){
            let xhr = new XMLHttpRequest(); // kake request dibe sei PHP ety add hbe
            xhr.open("DELETE","demo1.php?id=12",true);// method ki -> GET then kar kase patabw "demo1.php" ar seta assynchronous kina. -> true->>> POST , remove====> hi=hii&hello=hi

            // xhr.setRequestHeader(
            //     "Content-Type",
            //     "application/x-www-form-urlencoded"
            // );

            // now 
            xhr.onreadystatechange = function(){
                if(this.readyState===4 && this.status===200){
                    console.log(this.responseText);
                    document.getElementById('result').innerHTML= this.responseText; //sho

                    var response = JSON.parse(this.responseText);
                    console.log(response.result);

                }
            }

            xhr.send("hi=hii&hello=hi"); //remove====> hi=hii&hello=hi

        }

        document.getElementById('send').addEventListener('click', function(){
            console.log("click and active sendData");
            senData();
        })

    </script>
    
</body>
</html>
